<!DOCTYPE html>
<html>
  <head>
    <link href="css/popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="main">
      <div id="header" class="header-footer">
        <div id="left-header">
          <div class="header-element">
            <img id="logo" src="images/live_aggregator.png" />
          </div>
          <p id="title">LIVE AGGREGATOR</p>
        </div>
        <div class="header-element">
          <svg id="settings-icon">
            <use href="images/gear.svg#icon"></use>
          </svg>
        </div>
      </div>
      <div id="no-login-msg" class="info-msg">You"re logged out of everything.</div>
      <div id="empty-list-msg" class="info-msg">No one"s online right now.</div>
      <div id="spinner"></div>
      <ol id="live-list"></ol>
      <div id="status-bar" class="header-footer">
        <div id="status-bar-inner">
          <div id="twitch-status-wrap" class="status-fail">
            <svg id="twitch-status" class="status-icon">
              <use href="images/twitch_logo.svg#icon"></use>
            </svg>
          </div>
          <div id="mixer-status-wrap" class="status-fail">
            <svg id="mixer-status" class="status-icon">
              <use href="images/mixer_logo.svg#icon"></use>
            </svg>
          </div>
          <div id="youtube-status-wrap" class="status-fail">
            <svg id="youtube-status" class="status-icon">
              <use href="images/youtube_logo.svg#icon"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="libs/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="libs/jquery.slimscroll.min.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
